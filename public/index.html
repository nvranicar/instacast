<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>InstaCast</title>
  <link rel="stylesheet" href="/app.css">
  <link href="https://fonts.googleapis.com/css?family=Encode+Sans" rel="stylesheet">
</head>

<body>
  <div class="container">
    <div class="header">
      <h1 class="title">InstaCast</h1>
      <p class="subtitle">by Nathan Vranicar</p>
    </div>
    <div class="box">
      <div class="input">
        <input placeholder="Where are you?" class="search-prompt">
        <div class="buttons">
          <button type="submit" class="search">Get Forecast</button>
          <button class="reset">Reset</button>
        </div>
      </div>
      <div class="results">
        <div class="empty-text">
          <h3>Search a location to get its 5-day weather forecast.</h3>
        </div>
      </div>
    </div>
  </div>
  <script src="/app.js" charset="utf-8"></script>
</body>

</html>
